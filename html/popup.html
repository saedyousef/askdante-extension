<!DOCTYPE html>
<html lang="en">
<head>
    <title>AskDante Time Tracker</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
<h1>AskDante Time Calculator</h1>
<div class="label-container">
    <label for="toggleTotalTime" id="labelTotalTime">Show Total Working Time</label>
    <label class="switch">
        <input type="checkbox" id="toggleTotalTime">
        <span class="slider"></span>
    </label>
</div>
<div class="label-container">
    <label for="toggleTimeRules" id="labelTimeRules">Apply Time Regulations</label>
    <label class="switch">
        <input type="checkbox" id="toggleTimeRules">
        <span class="slider"></span>
    </label>
</div>
<script src="popup.js"></script>
</body>
</html>
